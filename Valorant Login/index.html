<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Inicio Login -->
    <div class="login">
        <div class="header">
            <div class="center">
                <img src="images/riot-pairedlogo-red-white-rgb.png" alt="Logo Valorant">
                <div class="clear"></div>
            </div>
            <!-- Inicio Form Login -->
            <form>
                <div class="center">
                    <div class="form-login">
                        <h2>Sign in</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <a class="icon-face" href=""><i class="fab fa-facebook"></i></a>
                        <a class="icon-google" href=""><i class="fab fa-google"></i></a>
                        <a class="icon-apple" href=""><i class="fab fa-apple"></i></a><br>
                        <span><input type="checkbox" id="continuar" name="continuar"><label for="continuar">Stay signed in</label></span>
                        <div class="button"><a href=""><i class="fas fa-arrow-alt-circle-right"></i></a></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <!-- Inicio Footer -->
        <footer>
            <div class="settings">
                <a href="">
                    <p>Create account</p>
                </a>
                <a href="">
                    <p>Can't sign in?</p>
                </a>
            </div>
        </footer>
    </div>
    <!-- Bnner -->
    <div class="banner" name="Banner"></div>
</body>

</html>
